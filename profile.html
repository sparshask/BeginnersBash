<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="shortcut icon" type="image/x-icon" href="BBlogoWhite.ico">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div style="display: flex; justify-content: flex-end; margin-right: 40px;">
        <button type="button" onclick="toggleEdit()" class="button">Edit</button>
    </div>
        <div class="profile-pic-container">
            <div class="profile-pic">
                <!-- Profile Picture -->
                <label for="file-input" class="upload-btn">+</label>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
        </div>

        <form id="profileForm">
            <label for="name"> Parent's Name:</label>
            <input type="text" id="name" name="name" required disabled><br><br>

            <!-- Child's Name Field -->
            <label for="child_name">Child's Name:</label>
            <input type="text" id="child_name" name="child_name" required disabled><br><br>

            <!-- Gender Field -->
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" disabled>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" disabled>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" disabled>
            <label for="other">Other</label><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" min="2000-01-01" max="2024-12-31" required disabled>

            <label for="grade">Grade:</label>
            <select name="grade" required disabled>
                <option value="" disabled selected hidden>Select Grade:</option>
                <option value="KG">Kindergarten (KG)</option>
                <option value="LKG">Lower Kindergarten (LKG)</option>
                <option value="UKG">Upper Kindergarten (UKG)</option>
                <option value="1">1st Standard</option>
                <option value="2">2nd Standard</option>
                <option value="3">3rd Standard</option>
            </select><br><br>
              
            <!-- School Field -->
            <label for="school">School:</label>
            <input type="text" id="school" name="school" required disabled><br><br>
            
            <!-- Email Address Field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required disabled><br><br>
            
            <!-- Phone Number Field -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required disabled><br><br>
            
            <!-- Place Field -->
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" disabled><br><br>
            
            <!-- Hidden field for Date of Birth -->
            <input type="hidden" id="dob_hidden" name="dob_hidden" required>
            
          
           
            <button type="submit" id="submitButton" style="display: none;" class="button">Submit</button>
        </form>
    </div>

    <div id="messageOverlay" class="message-overlay">
        <div id="messageText" class="message-text"></div>
    </div>

    <script src="profile.js"></script> 
</body>
</html>
