<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="loginCSS.css">
    <link rel="shortcut icon" type="image/x-icon" href="BBlogoWhite.ico">
    <title>Login Page</title>
</head>
<body>
<div class="wrapper">
  <div class="logo">
      <img src="BBlogoWhite.png" alt="">
  </div>
  <div class="text-center mt-4 name" style="text-align: center; margin-bottom: 30px;">
      Beginners Bash
  </div>
  <form class="p-3 mt-3">
      <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="email" name="email" id="email" placeholder="Email ID">
      </div>
      <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" name="password" id="pwd" placeholder="Password">
      </div>
      <button class="btn mt-3">Login</button>
  </form>
  <div class="text-center fs-6">
      <a href="forgot_password.html">Forget password?</a> or <a href="signup.html">Sign up</a>
  </div>
</div>
</body>
</html>
